<!DOCTYPE html>
<html>
  <head>
      <title>jQuery Forms</title>
      <script type="text/javascript" src="../vendor/jquery-3.0.0.min.js"></script>
      <script type="text/javascript" src="forms.js"></script>
      <link rel="stylesheet" href="form-style.css" />
  </head>
  <body>
    <h1>jQuery Forms</h1>
    <div>
      <form id="employeeinfo">
        <label for="employeefirstname">Employee First Name:</label>
        <input type="text" id="employeefirstname" name="employeefirstname" />

        <label for="employeelastname">Employee Last Name:</label>
        <input type="text" id="employeelastname" name="employeelastname" />

        <label for="idnumber">Employee ID Number:</label>
        <input type="text" id="" name="idnumber" />

        <label for="jobtitle">Employee Job Title:</label>
        <input type="text" id="jobtitle" name="jobtitle" />

        <label for="salary">Salary:</label>
        <input type="text" id="salary" name="salary" />

        <input type="submit" value="Submit Employee" />
      </form>
    </div>
    <div id="container">
      <h2>Container</h2>
    </div>
    <div id = "misc">
      <h4>Salary</h4>
    </div>
  </body>
</html>
